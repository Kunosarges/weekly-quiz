<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <!-- CSS for bootstrap -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 暂时不剥离了 -->
    <style>
        .all {
            max-width: 700px;
        }

        .quiz-header > h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">
                    SSTIA Weekly Quiz
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Current Quiz</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Rank</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container all">
        <div class="quiz-header">
            <h1>Quiz the First Week</h1>
            <hr class="divider">
        </div>
        {% for i in questions %}
        <div class="question">
            <h2>The {{ i }} Question</h2>
            {% if len(questions[i])>0 %}
                {% for n in range(len(questions[i])) %}
                    {{ chr(65+n) }}:{{ questions[i][n] }}
                {% endfor %}
            {% else %}
                empty
            {% endif %}
            </li>
        </div>
        {% endfor %}
    </div>
</body>
</html>
